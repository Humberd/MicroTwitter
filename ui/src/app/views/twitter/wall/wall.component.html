<div class="wall-view">
  <div class="wall-container large-container">
    <div class="left-panel side-panel">
      <app-wall-user-card [user]="authService.getUser()?.data"></app-wall-user-card>
    </div>
    <div class="center-panel">
      <app-new-tweet-inline (tweetCreated)="wallTweets.prependItem($event)"></app-new-tweet-inline>
      <app-wall-tweets #wallTweets></app-wall-tweets>
    </div>
    <div class="right-panel side-panel">
      <!--right panel-->
    </div>
  </div>
</div>
