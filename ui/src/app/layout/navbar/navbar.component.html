<nav mat-tab-nav-bar
     class="app-nav-bar">
  <div class="wrapper large-container"
       [ngClass]="{
        'large-container': authService.isUserLoggedIn(),
        'medium-container': !authService.isUserLoggedIn()
       }">
    <div class="left">
      <a mat-tab-link
         [routerLink]="['']">
        <mat-icon>
          home
        </mat-icon>
        Home
      </a>
    </div>
    <div class="center">
      <a mat-tab-link>
        <mat-icon class="no-select">
          accessible
        </mat-icon>
      </a>
    </div>
    <div class="right">
      <div *ngIf="authService.isUserLoggedIn(); else notLoggedIn"
           class="content-wrapper">
        <app-search-user></app-search-user>
        <img src="https://pbs.twimg.com/profile_images/931968026743918592/PARoJaa5_normal.jpg"
             class="user-menu-trigger user-icon-small"
             [matMenuTriggerFor]="appMenu"/>
        <mat-menu #appMenu
                  yPosition="below"
                  [overlapTrigger]="false">
          <button mat-menu-item
                  (click)="logout()">
            Logout
          </button>
        </mat-menu>
        <button mat-raised-button
                color="primary"
                (click)="dialogService.showNewTweetDialog()">
          Tweet
        </button>
      </div>
      <ng-template #notLoggedIn>
        <a mat-button
           [routerLink]="['/signup']">
          Signup
        </a>
        <a mat-button
           color="primary"
           [routerLink]="['/login']">
          Login
        </a>
      </ng-template>
    </div>
  </div>
</nav>
