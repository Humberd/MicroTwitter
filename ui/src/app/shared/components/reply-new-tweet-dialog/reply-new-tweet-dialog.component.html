<div class="dialog-header">
  <div class="dialog-title">
    Reply to {{inReplyToTweet.user.fullName}}
  </div>
</div>
<div class="medium-content-section">
  <app-tweet-content [tweet]="inReplyToTweet"></app-tweet-content>
</div>
<div class="new-tweet-form-wrapper small-content-section">
  <app-new-tweet-form class="tweet-form"
                      (tweetCreated)="closeDialog()"
                      [inReplyToTweet]="inReplyToTweet">
  </app-new-tweet-form>
</div>
