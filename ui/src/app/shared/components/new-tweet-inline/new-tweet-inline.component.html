<div class="new-tweet-inline dynamic-background-color-light">
  <div class="avatar">
    <img class="user-icon user-icon-small"
         [src]="authService.getUser()?.data.profile.avatarUrl | avatarUrl"/>
  </div>
  <div class="new-tweet-form-wrapper">
    <app-new-tweet-form [shouldAutofocus]="false"
                        [inReplyToTweet]="inReplyToTweet"
                        (tweetCreated)="tweetCreated.emit($event)"></app-new-tweet-form>
  </div>
</div>
